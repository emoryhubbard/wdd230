<!DOCTYPE html>
<html>

<head>
    <title>Table Build Lesson</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="tablebuild.css">
</head>
	 <body>
    	<header>
		  <div class="header-grid">
              <div class="img-box"><img class="potrait" src="AnotherSelfPortrait.jpg"/></div>
                <div class="name-box"><h2>Emory D. Hubbard</h2></div>
            </div>
		</header>
		<main>
            <h1>Table Build Lesson</h1>
            <hr>
            <div class="home-grid">
                <table>
                    <caption>Table 1: Wasatch Sales</caption>
                    <thead>
                        <tr>
                            <th colspan="2" scope="colgroup">Sales</th>
                        </tr>
                        <tr>
                            <th scope="col">Month</th>
                            <th scope="col">Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>July</td>
                            <td>3,000</td>
                        </tr>
                        <tr>
                            <td>August</td>
                            <td class="highlight">8,000</td>
                        </tr>
                        <tr>
                            <td>September</td>
                            <td>4,000</td>
                        </tr>
                        <tr>
                            <td>October</td>
                            <td>3,000</td>
                        </tr>
                        <tr>
                            <td>November</td>
                            <td>2,000</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <footer>
                <div class="footer-grid">
        <div class="copyright-div"><p id="copyright-line"><p></div>
        <script src="scripts.js"></script>
        </div>
    </footer>
    </body>
</html>
